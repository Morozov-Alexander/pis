{% extends 'temp.html' %}
{% block name %}{{ name }}{% endblock %}
{% block body %}
    <center>
    <body style="background-image: url('https://i.pinimg.com/originals/32/fd/6e/32fd6e742019beccda4acfc556820450.jpg')">
        <div class="container-fluid">
            <div class="row" style="height: 400px">
                <div class="col-3"></div>
                <div class="col-6">
                    <form class="rounded" method="POST"
                          style="background: rgba(0,0,0,.5)">
                        {% csrf_token %}
                        {% for f in form %}
                            <p><label class="inline_label">{{ f.title }}</label> {{ f }}</p>
                            <div class="row-form-errors">{{ f.errors }}</div>
                        {% endfor %}
                        <button type="submit" class="btn btn-outline-light mr-sm-2">Сохранить</button>
                        <br>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </center>
    </body>
{% endblock %}
