{% extends 'temp.html' %}
{% block name %}{{ name }}{% endblock %}
{% block body %}
    <body style="background-image: url('https://i.pinimg.com/originals/32/fd/6e/32fd6e742019beccda4acfc556820450.jpg')">
    <center>
        <a href="{% url 'add_company' %}">Добавить компанию</a>
        <table>
            <tr>
                <th>Название компании</th>
                <th>URl</th>
                <th>Редактировать</th>
                <th>Удалить</th>
            </tr>
            {% for company in companes %}
                <tr>
                    <td>{{ company.name }}</td>
                    <td>{{ company.slug }}</td>
                    <td><a href="{% url 'edit_company' company.slug %}">Изменить</a></td>
                    <td><a href="{% url 'delete_company' company.slug %}">Удалить</a></td>
                </tr>
            {% endfor %}
        </table>
    </center>
    </body>
{% endblock %}
